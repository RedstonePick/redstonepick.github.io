<!DOCTYPE html>
<html>

        <style>
            h1 {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            h3 {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            body {
                padding: 25px;
                background-color: white;
                color: black;
                font-size: 25px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                }

                .dark-mode {
                background-color: rgb(60, 60, 60);
                color: white;
                }

                a {
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size:20px;
                text-decoration:none ;
            
                }

                h2 {
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            .dropdown {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 50px;
                background-color: orange;
                }

            .dropdown-content {
                position: absolute;
                z-index: 1;
                top: 9px;
                right: 20px;
                }

            .dropdown:hover .dropdown-content {
                display: block;
                }

                .popup {
                position: relative;
                display: inline-block;
                cursor: pointer;
                }

                .popup .popuptext {
                visibility: hidden;
                width: 160px;
                background-color: #555;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 8px 0;
                position: absolute;
                z-index: 1;
                }

.popup:hover .popuptext {
  visibility: visible;
}
        </style>
        <body>
              <div style="position: absolute; z-index: 1;">
              </div>

                <a href="https://taikomaphub.com"> <img src="https://cdn.discordapp.com/attachments/625824820206239774/1092638779510112317/image.png" width="50" height="50"/></a>

                  <a href="taikomaphub.com/login.html">Login</a>
                </div>
              </div>
    <script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>
